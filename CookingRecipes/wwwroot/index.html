<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miss Matcha Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    
    <header class="banner-custom">
        <div class="container">
            <div class="site-logo-container">
                <h1 class="site-logo-text">MISS MATCHA</h1>
                <i class="bi bi-heart-fill site-logo-heart"></i>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="container">
            <div class="row g-4 justify-content-center mb-5">
                <div class="col-md-5 col-lg-4">
                    <div id="card-categories" class="card-main-custom">
                        <div class="card-body">
                            <div class="icon-placeholder"><i class="bi bi-bookmarks-fill"></i></div>
                            <h5 class="card-title">Категорії</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-4">
                    <div id="card-ingredients" class="card-main-custom">
                        <div class="card-body">
                            <div class="icon-placeholder"><i class="bi bi-card-checklist"></i></div>
                            <h5 class="card-title">Інгредієнти</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 mb-5">
                <a href="recipes.html" class="btn btn-primary-custom">
                    <i class="bi bi-plus-circle-fill me-2"></i> Створити рецепт
                </a>
            </div>

            <div class="accordion mb-5" id="filterAccordion">
                <div class="accordion-item miss-matcha-style">
                    <h2 class="accordion-header" id="filterHeading">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#filterCollapse"
                                aria-expanded="false"
                                aria-controls="filterCollapse">
                            Фільтри рецептів
                        </button>
                    </h2>
                    <div id="filterCollapse" class="accordion-collapse collapse"
                         aria-labelledby="filterHeading"
                         data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <div class="row gy-3">
                                <div class="col-md-4">
                                    <label class="form-label">Складність</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="fEasy">
                                            <label class="form-check-label" for="fEasy">Легка</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="fMedium">
                                            <label class="form-check-label" for="fMedium">Середня</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="fHard">
                                            <label class="form-check-label" for="fHard">Складна</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Час, хв</label>
                                    <div class="input-group">
                                        <input type="number" id="fTimeMin" class="form-control" placeholder="від" min="0">
                                        <input type="number" id="fTimeMax" class="form-control" placeholder="до" min="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">К-сть інгредієнтів</label>
                                    <div class="input-group">
                                        <input type="number" id="fCountMin" class="form-control" placeholder="від" min="0">
                                        <input type="number" id="fCountMax" class="form-control" placeholder="до" min="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label d-block mb-2">Особливості</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="fVegetarian">
                                        <label class="form-check-label" for="fVegetarian">Вегетаріанський</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="fDrink">
                                        <label class="form-check-label" for="fDrink">Напій</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Калорії (ккал/100г)</label>
                                    <div class="input-group">
                                        <input type="number" id="fCalMin" class="form-control" placeholder="від" min="0">
                                        <input type="number" id="fCalMax" class="form-control" placeholder="до" min="0">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Категорії</label>
                                    <div id="filterCategories" class="row gy-2">
                                    </div>
                                </div>
                                <div class="col-12 text-end mt-3">
                                    <button id="btn-reset-filters" class="btn btn-sm btn-outline-green-custom">
                                        <i class="bi bi-arrow-counterclockwise me-1"></i> Скинути фільтри
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="mb-4 text-center section-title-custom">Останні рецепти</h3>
            <div id="recipe-list" class="row g-4">
                <!-- JS сюди вставить картки рецептів -->
            </div>
            <div id="load-more-button-container" class="text-center mt-4 mb-3">
                <!-- JS сюди вставить кнопку "Завантажити ще" -->
            </div>
        </main>
    </div>

    <footer class="text-center">
        <p class="footer-text-custom">© 2023 Miss Matcha Recipes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
        const cardCategoriesEl = document.getElementById('card-categories');
        if (cardCategoriesEl) {
            cardCategoriesEl.addEventListener('click', () => location.href = 'categories.html');
        }

        const cardIngredientsEl = document.getElementById('card-ingredients');
        if (cardIngredientsEl) {
            cardIngredientsEl.addEventListener('click', () => location.href = 'ingredients.html');
        }
    </script>
</body>
</html>
