<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Категорії</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-..."
          crossorigin="anonymous" />
    <!-- Ваші кастомні стилі -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body class="bg-light">
    <!-- Навігація -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container d-flex align-items-center">
            <a class="btn btn-link" href="index.html">&larr; Головна</a>
            <input id="search-input"
                   class="form-control mx-3"
                   style="max-width: 300px;"
                   type="search"
                   placeholder="Пошук..." />
            <button id="btn-add-category" class="btn btn-outline-primary ms-auto">
                ➕ Категорію
            </button>
        </div>
    </nav>

    <main class="container">
        <!-- Форма додавання -->
        <div id="form-add" class="hidden mb-4">
            <div class="input-group">
                <input id="new-name"
                       type="text"
                       class="form-control"
                       placeholder="Нова категорія" />
                <button id="submit-add" class="btn btn-primary">
                    Додати
                </button>
            </div>
        </div>

        <!-- Сітка карток категорій -->
        <div id="cards-container" class="row g-4">
            <!-- JS створить тут колонку з карткою -->
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-..."
            crossorigin="anonymous"></script>
    <!-- Логіка роботи категорій -->
    <script src="js/app.js"></script>
</body>
</html>
