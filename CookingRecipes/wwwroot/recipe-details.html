<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Деталі рецепту - Miss Matcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <img src="https://via.placeholder.com/120/A3C976/FFFFFF?Text=Leaf2" alt="" class="decorative-element deco-leaf-2" style="top: 15%; right: 2%;">
    <img src="https://via.placeholder.com/250/F080A0/FFFFFF?Text=Splash1" alt="" class="decorative-element deco-splash-1" style="bottom: 10%; left: 3%;">

    <header class="banner-custom">
        <div class="container">
            <div class="site-logo-container">
                <h1 class="site-logo-text">MISS MATCHA</h1>
                <i class="bi bi-heart-fill site-logo-heart"></i>
            </div>
        </div>
    </header>

    <div class="page-container">
        <!-- Використовуємо page-container замість main-glass-container -->
        <nav class="page-controls-nav mb-4">
            <!-- Використовуємо page-controls-nav для блоку з кнопками -->
            <div class="controls-row justify-content-between">
                <!-- justify-content-between для кнопок по краях -->
                <a class="btn-back-link" href="index.html"><i class="bi bi-arrow-left-circle-fill"></i> На головну</a>
                <div id="action-buttons">
                    <!-- Кнопки "Редагувати" та "Видалити" будуть вставлені сюди JS -->
                </div>
            </div>
        </nav>

        <main id="recipe-detail">
            <!-- JS сюди вставить контент, обгорнутий в .recipe-detail-card -->
        </main>
    </div>

    <footer class="text-center">
        <p class="footer-text-custom">© 2023 Miss Matcha Recipes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
