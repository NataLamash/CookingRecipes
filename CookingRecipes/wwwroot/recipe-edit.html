<!-- wwwroot/recipe-edit.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Редагувати рецепт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <!-- Кнопка «Назад до деталей» — href заповнить JS -->
            <a id="back-to-detail" class="btn btn-link">← Деталі</a>
        </div>
    </nav>

    <main class="container">
        <h2 class="mb-4">Редагувати рецепт</h2>
        <form id="recipe-form-edit" class="row g-3" enctype="multipart/form-data">
            <!-- Ховаємо Id -->
            <input type="hidden" id="recipeId" name="Id" />

            <!-- Назва -->
            <div class="col-12">
                <label class="form-label">Назва</label>
                <input type="text" id="title" name="Title" class="form-control" required maxlength="255" />
            </div>

            <!-- Фото -->
            <div class="col-12">
                <label class="form-label">Фото</label>
                <input type="file" id="imageFile" name="ImageFile" class="form-control" accept="image/*" />
            </div>

            <!-- Інструкції -->
            <div class="col-12">
                <label class="form-label">Інструкції</label>
                <textarea id="instructions" name="Instructions" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Час (хв) -->
            <div class="col-md-4">
                <label class="form-label">Час (хв)</label>
                <input type="number" id="prepTime" name="PreparationTime" class="form-control" min="0" required />
            </div>

            <!-- Вегетаріанський -->
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-4">
                    <input type="hidden" name="IsVegetarian" value="false" />
                    <input class="form-check-input"
                           type="checkbox"
                           id="isVegetarian"
                           name="IsVegetarian"
                           value="true" />
                    <label class="form-check-label" for="isVegetarian">Вегетаріанський</label>
                </div>
            </div>

            <!-- Напій -->
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-4">
                    <input type="hidden" name="IsDrink" value="false" />
                    <input class="form-check-input"
                           type="checkbox"
                           id="isDrink"
                           name="IsDrink"
                           value="true" />
                    <label class="form-check-label" for="isDrink">Напій</label>
                </div>
            </div>

            <!-- Категорії (чекбокси) -->
            <div class="col-12">
                <label class="form-label">Категорії</label>
                <div id="categories-list" class="row gy-2"></div>
            </div>

            <!-- Пошук інгредієнту -->
            <div class="col-12">
                <label class="form-label">Інгредієнти</label>
                <input type="text"
                       id="ingredient-search"
                       class="form-control mb-2"
                       placeholder="Пошук інгредієнту…" />
                <div id="ingredients-list"></div>
                <button type="button"
                        id="btn-add-ingredient"
                        class="btn btn-sm btn-outline-secondary mt-2">
                    ➕ Додати інгредієнт
                </button>
            </div>

            <!-- Submit -->
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            </div>
        </form>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
