<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cooking Recipes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-..."
          crossorigin="anonymous" />
    <!-- Ваші кастомні стилі -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body class="bg-light">

    <!-- Банер -->
    <header class="bg-white py-4 mb-5 shadow-sm">
        <div class="container">
            <h1 class="h3 m-0">Cooking Recipes</h1>
        </div>
    </header>

    <main class="container">
        <div class="row g-4 justify-content-center">
            <!-- Картка Категорій -->
            <div class="col-md-4">
                <div id="card-categories" class="card card-main text-center">
                    <div class="card-body">
                        <div class="display-4 text-secondary mb-3">📂</div>
                        <h5 class="card-title">Категорії</h5>
                    </div>
                </div>
            </div>
            <!-- Картка Інгредієнтів -->
            <div class="col-md-4">
                <div id="card-ingredients" class="card card-main text-center">
                    <div class="card-body">
                        <div class="display-4 text-secondary mb-3">🥦</div>
                        <h5 class="card-title">Інгредієнти</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-end mt-5">
            <a href="recipes.html" class="btn btn-primary">
                ➕ Створити рецепт
            </a>
        </div>

        <!-- Фільтри -->
        <div class="accordion mb-4" id="filterAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="filterHeading">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#filterCollapse"
                            aria-expanded="false"
                            aria-controls="filterCollapse">
                        Фільтри
                    </button>
                </h2>
                <div id="filterCollapse" class="accordion-collapse collapse"
                     aria-labelledby="filterHeading"
                     data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <div class="row gy-3">

                            <!-- Складність -->
                            <div class="col-md-4">
                                <label class="form-label">Складність</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="fEasy">
                                        <label class="form-check-label" for="fEasy">Легка</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="fMedium">
                                        <label class="form-check-label" for="fMedium">Середня</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="fHard">
                                        <label class="form-check-label" for="fHard">Складна</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Час -->
                            <div class="col-md-4">
                                <label class="form-label">Час, хв</label>
                                <div class="input-group">
                                    <input type="number" id="fTimeMin" class="form-control" placeholder="від" min="0">
                                    <input type="number" id="fTimeMax" class="form-control" placeholder="до" min="0">
                                </div>
                            </div>

                            <!-- К-сть інгр. -->
                            <div class="col-md-4">
                                <label class="form-label">К-сть інгредієнтів</label>
                                <div class="input-group">
                                    <input type="number" id="fCountMin" class="form-control" placeholder="від" min="0">
                                    <input type="number" id="fCountMax" class="form-control" placeholder="до" min="0">
                                </div>
                            </div>

                            <!-- Veg / Drink -->
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fVegetarian">
                                    <label class="form-check-label" for="fVegetarian">Вегетаріанський</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fDrink">
                                    <label class="form-check-label" for="fDrink">Напій</label>
                                </div>
                            </div>

                            <!-- Калорії -->
                            <div class="col-md-4">
                                <label class="form-label">Калорії (ккал/100г)</label>
                                <div class="input-group">
                                    <input type="number" id="fCalMin" class="form-control" placeholder="від" min="0">
                                    <input type="number" id="fCalMax" class="form-control" placeholder="до" min="0">
                                </div>
                            </div>

                            <!-- Категорії -->
                            <div class="col-12">
                                <label class="form-label">Категорії</label>
                                <div id="filterCategories" class="row gy-2"></div>
                            </div>

                            <!-- Кнопки -->
                            <div class="col-12 text-end">
                                <button id="btn-reset-filters" class="btn btn-sm btn-outline-secondary">
                                    Скинути фільтри
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Новий блок для карток рецептів -->
        <h3>Останні рецепти</h3>
        <div id="recipe-list" class="row g-4">
            <!-- JS заповнить сюди -->
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-..."
            crossorigin="anonymous"></script>
    <!-- Ваш код для переходу між сторінками -->
    <script src="js/app.js"></script>
    <script>
        document.getElementById('card-categories')
            .addEventListener('click', () => location.href = 'categories.html');
        document.getElementById('card-ingredients')
            .addEventListener('click', () => location.href = 'ingredients.html');
    </script>
</body>
</html>
