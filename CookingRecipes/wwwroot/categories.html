<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Категорії - Miss Matcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <img src="https://via.placeholder.com/150/A3C976/FFFFFF?Text=Leaf1" alt="" class="decorative-element deco-leaf-1">
    <img src="https://via.placeholder.com/120/A3C976/FFFFFF?Text=Leaf2" alt="" class="decorative-element deco-leaf-2">

    <header class="banner-custom">
        <div class="container">
            <div class="site-logo-container">
                <h1 class="site-logo-text">MISS MATCHA</h1>
                <i class="bi bi-heart-fill site-logo-heart"></i>
            </div>
        </div>
    </header>

    <div class="main-glass-container">
        <nav class="page-controls-nav">
            <div class="controls-row">
                <a class="btn-back-link" href="index.html"><i class="bi bi-arrow-left-circle-fill"></i> Головна</a>
                <div class="search-input-wrapper">
                    <input id="search-input"
                           class="form-control"
                           type="search"
                           placeholder="Пошук категорії..." />
                </div>
                <button id="btn-add-category" class="btn btn-add-action">
                    <i class="bi bi-plus-lg"></i> Додати Категорію
                </button>
            </div>
        </nav>

        <main class="container">
            <div id="form-add" class="hidden glass-element mb-4">
                <div class="input-group">
                    <input id="new-name"
                           type="text"
                           class="form-control"
                           placeholder="Нова категорія" />
                    <button id="submit-add" class="btn btn-primary">
                        Додати
                    </button>
                </div>
            </div>
            <div id="cards-container" class="row g-4">
            </div>
        </main>
    </div>

    <footer class="text-center">
        <p class="footer-text-custom">© 2023 Miss Matcha Recipes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
