<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Редагувати рецепт - Miss Matcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <img src="https://via.placeholder.com/150/A3C976/FFFFFF?Text=Leaf1" alt="" class="decorative-element deco-leaf-1" style="top:70%; left:2%;">
    <img src="https://via.placeholder.com/200/F080A0/FFFFFF?Text=Splash2" alt="" class="decorative-element deco-splash-2" style="top:10%; right:3%;">

    <header class="banner-custom">
        <div class="container">
            <div class="site-logo-container">
                <h1 class="site-logo-text">MISS MATCHA</h1>
                <i class="bi bi-heart-fill site-logo-heart"></i>
            </div>
        </div>
    </header>

    <div class="main-glass-container">
        <nav class="navbar-glass d-flex align-items-center mb-4">
            <a id="back-to-detail" class="btn btn-link" href="index.html"><i class="bi bi-arrow-left-short"></i> Деталі</a>
            <h2 class="ms-auto me-auto section-title-custom" style="font-size: 2rem; margin-bottom:0;">Редагувати рецепт</h2>
        </nav>

        <main class="container">
            <form id="recipe-form-edit" class="row g-3" enctype="multipart/form-data">
                <input type="hidden" id="recipeId" name="Id" />
                <div class="col-12">
                    <label for="title" class="form-label">Назва</label>
                    <input type="text" id="title" name="Title" class="form-control" required maxlength="255" />
                </div>
                <div class="col-12">
                    <label for="imageFile" class="form-label">Нове фото (замінить старе, якщо вибрано)</label>
                    <input type="file" id="imageFile" name="ImageFile" class="form-control" accept="image/*" />
                </div>
                <div class="col-12">
                    <label for="instructions" class="form-label">Інструкції</label>
                    <textarea id="instructions" name="Instructions" class="form-control" rows="5" required></textarea>
                </div>
                <div class="col-md-4">
                    <label for="prepTime" class="form-label">Час (хв)</label>
                    <input type="number" id="prepTime" name="PreparationTime" class="form-control" min="0" required />
                </div>
                <div class="col-md-4 d-flex align-items-end pb-1">
                    <div class="form-check">
                        <input type="hidden" name="IsVegetarian" value="false" />
                        <input class="form-check-input" type="checkbox" id="isVegetarian" name="IsVegetarian" value="true" />
                        <label class="form-check-label" for="isVegetarian">Вегетаріанський</label>
                    </div>
                </div>
                <div class="col-md-4 d-flex align-items-end pb-1">
                    <div class="form-check">
                        <input type="hidden" name="IsDrink" value="false" />
                        <input class="form-check-input" type="checkbox" id="isDrink" name="IsDrink" value="true" />
                        <label class="form-check-label" for="isDrink">Напій</label>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <label class="form-label">Категорії</label>
                    <div id="categories-list" class="row gy-2"></div>
                </div>
                <div class="col-12 mt-3">
                    <label class="form-label">Інгредієнти</label>
                    <input type="text" id="ingredient-search" class="form-control mb-2" placeholder="Пошук інгредієнту…" />
                    <div id="ingredients-list"></div>
                    <button type="button" id="btn-add-ingredient" class="btn btn-sm btn-outline-green-custom mt-2">
                        <i class="bi bi-plus-lg"></i> Додати інгредієнт
                    </button>
                </div>
                <div class="col-12 text-end mt-4">
                    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                </div>
            </form>
        </main>
    </div>

    <footer class="text-center">
        <p class="footer-text-custom">© 2023 Miss Matcha Recipes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
