<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Створити рецепт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="btn btn-link" href="index.html">&larr; Головна</a>
        </div>
    </nav>

    <main class="container">
        <h2 class="mb-4">Створити новий рецепт</h2>
        <form id="recipe-form" class="row g-3" enctype="multipart/form-data">
            <!-- Назва -->
            <div class="col-12">
                <label class="form-label">Назва</label>
                <input type="text" id="title" name="Title" class="form-control" required maxlength="255" />
            </div>

            <!-- Фото -->
            <div class="col-12">
                <label class="form-label">Фото</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" />
            </div>

            <!-- Інструкції -->
            <div class="col-12">
                <label class="form-label">Інструкції</label>
                <textarea id="instructions" name="Instructions" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Час -->
            <div class="col-md-4">
                <label class="form-label">Час (хв)</label>
                <input type="number" id="prepTime" name="PreparationTime" class="form-control" min="0" required />
            </div>

            <!-- Час (хв) + Вегетаріанський -->
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-4">
                    <!-- Перший прихований, щоб без галочки приходило false -->
                    <input type="hidden" name="IsVegetarian" value="false" />
                    <!-- А сам чекбокс з value="true" -->
                    <input class="form-check-input"
                           type="checkbox"
                           id="isVegetarian"
                           name="IsVegetarian"
                           value="true" />
                    <label class="form-check-label" for="isVegetarian">
                        Вегетаріанський
                    </label>
                </div>
            </div>

            <!-- Напій -->
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-4">
                    <input type="hidden" name="IsDrink" value="false" />
                    <input class="form-check-input"
                           type="checkbox"
                           id="isDrink"
                           name="IsDrink"
                           value="true" />
                    <label class="form-check-label" for="isDrink">
                        Напій
                    </label>
                </div>
            </div>

            <!-- Категорії -->
            <div class="col-12">
                <label class="form-label">Категорії</label>
                <div id="categories-list" class="row gy-2"> </div>

            </div>

            <!-- Інгредієнти -->
            <div class="col-12">
                <label class="form-label">Інгредієнти</label>
                <!-- Загальний пошук -->
                <input type="text"
                       id="ingredient-search"
                       class="form-control mb-2"
                       placeholder="Пошук інгредієнту…">

                <!-- Сюди JS додаватиме рядки -->
                <div id="ingredients-list"></div>

                <button type="button" id="btn-add-ingredient"
                        class="btn btn-sm btn-outline-secondary mt-2">
                    ➕ Додати інгредієнт
                </button>
            </div>

            <!-- Сабміт -->
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Створити рецепт</button>
            </div>
        </form>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
